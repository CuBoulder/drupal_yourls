custom_urls.render:
  path: '/custom-urls'
  defaults:
    _controller: '\Drupal\custom_urls\Controller\CustomURLController::render'
    _title: 'Get a Custom URL'
  requirements:
    _permission: 'create_url_application+manage_url_applications'
custom_urls.add:
  path: '/add-url-request'
  defaults:
    _controller: '\Drupal\custom_urls\Controller\CustomURLController::addNewURLRequest'
  requirements:
    _permission: 'create_url_application+manage_url_applications'