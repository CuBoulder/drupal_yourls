random_urls.render:
  path: '/random-urls'
  defaults:
    _controller: '\Drupal\random_urls\Controller\RandomURLController::render'
    _title: 'Get a Random URL'
  requirements:
    _permission: 'create_random_url+create_url_application+manage_url_applications'
  options:
    no_cache: true
random_urls.getRandom:
  path: '/get-random-url'
  defaults:
    _controller: '\Drupal\random_urls\Controller\RandomURLController::getRandomURL'
  requirements:
    _permission: 'create_random_url+create_url_application+manage_url_applications'
random_urls.getShortURLs:
  path: '/get-short-urls'
  defaults:
    _controller: '\Drupal\random_urls\Controller\RandomURLController::getAllShortURLs'
  requirements:
    _permission: 'create_random_url+create_url_application+manage_url_applications'